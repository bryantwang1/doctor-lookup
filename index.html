<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="build/css/vendor.css">
    <link type="text/css" rel="stylesheet" href="build/css/styles.css">
    <meta charset="utf-8">
    <title>Portland Doctor Lookup</title>
  </head>
  <body>
    <div class="container custom-container">
      <h1>Portland Doctor Lookup</h1>
    </div>
    <div class="container">
      <form id="issue-search">
        <h2>Look doctors up by medical issue</h2>
        <div class="separating-border">
        </div>
        <div class="form-combiner">
          <label for="medical-issue">Your Medical Issue: </label>
          <input type="text" id="medical-issue" placeholder="e.g. toothache" required autofocus>
          <button type="submit" class="custom-btn">Lookup Doctors &#187;</button>
        </div>
      </form>
      <div id="results-display">

      </div>
      <div id="bottom-filler">
      </div>
    </div>
  </body>
</html>
