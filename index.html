<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="build/css/vendor.css">
    <link type="text/css" rel="stylesheet" href="build/css/styles.css">
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <form id="issue-search">
        <h2>Lookup doctors by medical issue</h2>
        <div class="form-combiner">
          <div class="form-group">
            <label for="medical-issue">Your Medical Issue: </label>
            <input type="text" id="medical-issue" class="form-control" placeholder="toothache" required autofocus>
          </div>
          <button type="submit" class="btn btn-default">Lookup Doctors</button>
        </div>
      </form>
      <div id="results-display">
        
      </div>
    </div>
  </body>
</html>
